spring:
  application:
    name: retail-service

  data.web.pageable:
    default-page-size: 10
    one-indexed-parameters: true
    max-page-size: 20

  datasource:
    url: jdbc:postgresql://localhost:5432/retail
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    tomcat:
      test-on-borrow: true
      validation-query: SELECT 1
    schemas: postgres

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 10
        order_updates: true
        order_inserts: true
        format_sql: true
        generate_statistics: true
        default_schema: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Tomcat configuration (milliseconds)
server:
  port: ${SERVER_PORT:8081}
  tomcat:
    accept-count: ${TOMCAT_ACCEPT_COUNT:100}
    max-connections: ${TOMCAT_MAX_CONNECTIONS:1000}
    threads:
      max: ${TOMCAT_MAX_THREADS:200}
      min-spare: ${TOMCAT_MIN_SPARE_THREADS:20}
  compression:
    enabled: true
    min-response-size: 2KB
    mime-types: application/json, application/xml, text/xml, text/plain